    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <!-- Main CSS -->

    <!-- Fontawesome CSS -->

<body>
    <!-- Login Page Start Here -->
    <div class="login-page-wrap">
        <div class="login-page-content">
            <div class="login-box">
                <div class="item-logo">
                    <img src="../assets/img/logo2.png" alt="logo">
                </div>
                <form id="register-form" class="login-form">
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                     <div class="row">
                        <div class="col-12">
                            <h4>Register Your School</h4>
                        </div>
                        <div class="col-lg-6 col-12 form-group">
                            <label>School Name *</label>
                            <input type="text" id="name" placeholder="Enter school name" class="form-control" required>
                        </div>
                        <div class="col-lg-6 col-12 form-group">
                            <label>School Email *</label>
                            <input type="email" id="email" placeholder="Enter school email" class="form-control" required>
                        </div>
                        <div class="col-lg-6 col-12 form-group">
                            <label>Address *</label>
                            <input type="text" id="address" placeholder="Enter school address" class="form-control" required>
                        </div>
                        <div class="col-lg-6 col-12 form-group">
                            <label>Subdomain *</label>
                            <input type="text" id="subdomain" placeholder="Enter your desired subdomain" class="form-control" required>
                        </div>
                        <div class="col-lg-6 col-12 form-group">
                            <label>Password *</label>
                            <input type="password" id="password" placeholder="Enter password" class="form-control" required>
                        </div>
                        <div class="col-lg-6 col-12 form-group">
                            <label>Confirm Password *</label>
                            <input type="password" id="password_confirmation" placeholder="Confirm password" class="form-control" required>
                        </div>
                        <div class="col-12 form-group mg-t-8">
                            <button type="submit" class="login-btn">Register</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="sign-up">Already have a School ? <a href="login.html">Login now!</a></div>
        </div>
    </div>
    <!-- Login Page End Here -->

    <!-- Scripts -->
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/popper.min.js"></script>

    <script src="../assets/js/jquery.waypoints.min.js"></script>

    <script src="../assets/js/Chart.min.js"></script>
    <script src="../assets/js/main.js"></script>

    <script src="../config.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
