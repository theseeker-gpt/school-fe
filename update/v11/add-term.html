                        <li>
                            <a href="../v10/dashboard.html">Home</a>

                    </ul>
                </div>
                <!-- Breadcubs Area End Here -->
                <!-- Add Term Area Start Here -->
                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>Add New Academic Term</h3>
                            </div>
                           <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button"
                                data-toggle="dropdown" aria-expanded="false">...</a>

                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
                                    <a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                                    <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                </div>
                            </div>
                        </div>
                        <form class="new-added-form" id="add-term-form">
                            <div class="row">
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Session *</label>
                                    <select class="select2" id="session-select" required>
                                        <option value="">Please Select Session</option>
                                        <!-- Sessions will be populated dynamically -->
                                    </select>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Term Name *</label>
                                    <input type="text" placeholder="e.g. 1st, 2nd, or 3rd" class="form-control" id="term-name" required maxlength="3">
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Start Date *</label>
                                    <input type="text" placeholder="dd/mm/yyyy" class="form-control air-datepicker" id="start-date" required>
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>End Date *</label>
                                    <input type="text" placeholder="dd/mm/yyyy" class="form-control air-datepicker" id="end-date" required>
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                                <div class="col-12 form-group mg-t-8">
                                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                                    <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
