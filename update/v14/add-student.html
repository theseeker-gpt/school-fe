    <meta charset="utf-8">

<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper bg-ash">
        <!-- Header Menu Area Start Here -->
        <div id="menubar-placeholder"></div>
        <!-- Header Menu Area End Here -->
        <!-- Page Area Start Here -->
        <div class="dashboard-page-one">
            <!-- Sidebar Area Start Here -->
            <div id="sidebar-placeholder"></div>
            <!-- Sidebar Area End Here -->
            <div class="dashboard-content-one">
                <!-- Breadcubs Area Start Here -->
                <div class="breadcrumbs-area">
                    <h3>Student Management</h3>
                    <ul>
                        <li>
                            <a href="../v10/dashboard.html">Home</a>
                        </li>
                        <li>Add New Student</li>
                    </ul>
                </div>
                <!-- Breadcubs Area End Here -->
                <!-- Admit Form Area Start Here -->
                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>Add New Student</h3>
                            </div>
                           <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button"
                                data-toggle="dropdown" aria-expanded="false">...</a>

                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
                                    <a class="dropdown-item" href="all-students.html"><i class="fas fa-eye text-dark-pastel-green"></i>View All</a>
                                    <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                                </div>
                            </div>
                        </div>
                        <form id="add-student-form" class="new-added-form">
                            <div class="row">
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Admission Number</label>
                                    <input type="text" id="admission-no" name="admission_no" placeholder="Auto-Generated" class="form-control" disabled>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>First Name *</label>
                                    <input type="text" id="first-name" name="first_name" placeholder="First Name" class="form-control" required>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Middle Name</label>
                                    <input type="text" id="middle-name" name="middle_name" placeholder="Middle Name" class="form-control">
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Last Name *</label>
                                    <input type="text" id="last-name" name="last_name" placeholder="Last Name" class="form-control" required>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Gender *</label>
                                    <select class="select2" id="gender" name="gender" required>
                                        <option value="">Please Select Gender *</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Date Of Birth *</label>
                                    <input type="text" id="dob" name="date_of_birth" placeholder="dd/mm/yyyy" class="form-control air-datepicker" required>
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Nationality</label>
                                    <input type="text" id="nationality" name="nationality" placeholder="Nationality" class="form-control">
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>State of Origin</label>
                                    <input type="text" id="state-of-origin" name="state_of_origin" placeholder="State of Origin" class="form-control">
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>LGA of Origin</label>
                                    <input type="text" id="lga-of-origin" name="lga_of_origin" placeholder="LGA of Origin" class="form-control">
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Admission Date *</label>
                                    <input type="text" id="admission-date" name="admission_date" placeholder="dd/mm/yyyy" class="form-control air-datepicker" required>
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>House</label>
                                    <input type="text" id="house" name="house" placeholder="House" class="form-control">
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Club</label>
                                    <input type="text" id="club" name="club" placeholder="Club" class="form-control">
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Academic Session *</label>
                                    <select class="select2" id="session-id" name="current_session_id" required>
                                        <option value="">Please Select Session *</option>
                                    </select>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Term *</label>
                                    <select class="select2" id="term-id" name="current_term_id" required>
                                        <option value="">Please Select Term *</option>
                                    </select>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Assigned Class *</label>
                                    <select class="select2" id="class-id" name="class_id" required>
                                        <option value="">Please Select Class *</option>
                                    </select>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Assigned Class Arm *</label>
                                    <select class="select2" id="class-arm-id" name="class_arm_id" required>
                                        <option value="">Please Select Class Arm *</option>
                                    </select>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Assigned Class Section</label>
                                    <select class="select2" id="class-section-id" name="class_section_id">
                                        <option value="">Please Select Section</option>
                                    </select>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Assigned Parent *</label>
                                    <select class="select2" id="parent-id" name="parent_id" required>
                                        <option value="">Please Select Parent *</option>
                                    </select>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Status *</label>
                                    <select class="select2" id="status" name="status" required>
                                        <option value="">Please Select Status *</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                        <option value="suspended">Suspended</option>
                                        <option value="graduated">Graduated</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 col-12 form-group">
                                    <label class="text-dark-medium">Upload Student Photo (150px X 150px)</label>
                                    <input type="file" id="photo" name="photo" class="form-control-file">
                                </div>
                                <div class="col-lg-6 col-12 form-group">
                                    <label>Address</label>
                                    <input type="text" id="address" name="address" placeholder="" class="form-control">
                                </div>
                                <div class="col-lg-6 col-12 form-group">
                                    <label>Medical Info</label>
                                    <textarea class="textarea form-control" id="medical-info" name="medical_information" cols="10" rows="4"></textarea>
                                </div>
                                <div class="col-12 form-group mg-t-8">
                                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save Student</button>
                                    <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Admit Form Area End Here -->
